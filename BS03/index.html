<head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" method="post" class="alert-warning p-4">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="" class="form-control">
                </div>




                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" name="username" placeholder="Enter Your Name" id="" class="form-control">
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option value="0">--Select---</option>
                        <option value="1">Admin</option>

                    </select>
                </div>
                <div class="form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span> 
                    </div>
                   <input type="text" class="form-control">
                </div>
            </div>
                <div class="form-group">
                    <select name="" id="" class="form-control" multiple>
                        <option value="0">--Select---</option>
                        <option value="1">Admin</option>
                        <option value="2">Guest</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" name="" id="" class="form-control-file"/>
                </div>
                <div class="form-group">
                    <div class="input-group"> 
                       <input type="text" class="form-control">
                       <div class="input-group-append">
                        <span class="input-group-text"><input type="checkbox" name="" id=""></span>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group">

            </div>
            </div>
            </form>
        </div>
        <div class="col-md-4">
            
            <ul class="list-group">

                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item <span class="badge badge-danger">New</span></li>
                <li class="list-group-item">And a fifth one <button class="btn btn-secondary btn-sm">Show</button></li>
              </ul>
           
        </div>

    </div>
