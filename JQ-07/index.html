<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="row jumbotron">
        <div class="col-md-4">
            
            <img src="" alt="" class="img-fluid" >
            <div class="form-group">
                <label class="h1">Movie Name</label>
                <label for="" class="h1" id="txtMovieName"></label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" id="txtName" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success">GET</button>
                </div>
        </div>
        <div class="col-md-4"></div>
    </div>
 
    
    <script>
        /* https://www.omdbapi.com/?t=batman&apikey=6ff571af */
        $(function(){
            $('button').click(function(){
                var _txtName = $('#txtName').val();
                $.ajax({
                type: "GET",
                url: `https://www.omdbapi.com/?t=${_txtName}&apikey=14d7cc46`,
                data: "data",
                dataType: "JSON",
                success: function (response) {
                    console.log(response.Poster);
                    $('img').attr('src',response.Poster);
                    $('#txtMovieName').text(response.Title);
                }
            });

            });

          
        });
    </script>
</body>
</html>
