<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <h3>No DATA</h3>
    <input type="button" value="Counter" id="btnCounter">
    <input type="color" name="" id="pkColor">
<script>
var btnCounter = document.getElementById('btnCounter');
var pkColor = document.getElementById('pkColor');
btnCounter.addEventListener("click",function(){

  var colorcode =  prompt("Enter Color Name : ");
    document.body.style.backgroundColor = colorcode;
});



pkColor.addEventListener("change",function(){

    document.body.style.backgroundColor = pkColor.value;
});
    </script>
</body>
</html>
