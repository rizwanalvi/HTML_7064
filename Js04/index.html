<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-warning{
            background-color: goldenrod;
        }
        .bg-danger{
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <h1 class="bg-warning" id="h1">PAKISTAN ZINDABAD</h1>
    <input type="button" value="Show" id="btnClick" >
    <div id="txtdata">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus, harum consectetur reiciendis amet non quos perferendis nihil. Mollitia vel, unde, officiis voluptas modi dolorum sunt qui aut nihil, repellendus molestias.
    </div>
    <script>
var btnClick = document.getElementById("btnClick");
var h1 = document.getElementById("h1");
var txtdata = document.getElementById("txtdata");

btnClick.addEventListener("click",function(){

    h1.classList.toggle('bg-danger');
    h1.classList.toggle('bg-warning');
    txtdata.classList.toggle("bg-warning");

});
    </script>
</body>
</html>
