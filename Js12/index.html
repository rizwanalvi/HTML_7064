<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop In JavaScript</h1>
    <input type="text" name="" id="txtNum">
 
 
 
    <div id="displayArea">

    </div>
</body>
<script>
  /*  for(var i=1;i<=10;i++){
   
        console.log(i+"-Pakistan Zindabad");
    }
*/
var txtNum= document.getElementById("txtNum");
var displayArea =document.getElementById("displayArea");
txtNum.addEventListener("keyup",function(){
   if(txtNum.value>0){
    console.clear();
    displayArea.innerHTML ='';
    for(var i=1;i<=10;i++){
            displayArea.innerHTML += txtNum.value +"* " + i +" = " +
             txtNum.value*i+"<br/>";
    
}


   }
   

})
   
</script>
</html>
