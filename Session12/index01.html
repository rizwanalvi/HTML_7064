    <title>Document</title>

        }
        .img{

    </div>
    <div class="img">
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
        </div>
        <div class="img">
            <img src="https://source.unsplash.com/1600x900/?mountain" alt="">
        </div>
        <div class="img">
        <img src="https://source.unsplash.com/1600x900/?art" alt="">
    </div>
    <div class="img">

        </div>
    </div>
</body>
</html>
